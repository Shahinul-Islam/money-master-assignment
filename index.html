<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Hisaber Khata</title>
  </head>
  <body>
    <header>
      <h1 class="text-center text-primary">Hisaber Khata</h1>
    </header>
    <main class="container">
      <section class="row d-flex justify-content-center">
        <div class="col-md-6">
          <img src="images/img01.jpg" class="img-fluid" alt="" />
        </div>
        <section class="col-md-6 text-center">
          <h4 class="my-2">Income</h4>
          <span class="my-2">Income: </span><input type="tel" name="" id="earning" class="form-control w-25 mx-auto my-3"/>
          <h4>Expenses</h4>
          <span class="my-2">Rent: </span><input class="my-2 " type="tel" name="" id="rentCost" /><br>
          <span class="my-2">Food: </span><input class="my-2 " type="tel" name="" id="foodCost" /><br>
          <span class="my-2">Cloths: </span><input class="my-2 " type="tel" name="" id="clothingCost" />
          <div>
            <button type="button" class="btn btn-primary my-2" id="calculate-btn">Calculate</button>
          </div>
          <p id="totalExpenses">Total Expenses: </p>
          <p id="remainingBalance">Balance: </p>
          <span class="my-2">Save: </span><input class="my-2 w-25" type="tel" name="" id="savings" /><span class="px-3">%</span><button type="button" class="btn btn-primary" id="savings-btn">Save</button><br>
          <p id="savingAmount">Saving amount: </p>
          <p id="remainingBalance">Remaining balance: </p>
      </section>
    </main>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
