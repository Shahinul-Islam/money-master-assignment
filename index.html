<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- css file  -->
    <link rel="stylesheet" href="/css/style.css">

    <!-- fav-icon  -->
    <link rel="shortcut icon" href="images/profits.png" type="image/x-icon">

    <title>Hisaber Khata</title>
  </head>
  <body>
    <header class="container">
      <div class="d-flex align-items-center justify-content-center">
        <h1 class="text-center text-primary fw-bold my-5 d-inline">Hisaber Khata</h1>
        <img src="images/profits.png" class="img-fluid profit-img" alt="">
      </div>
      
    </header>
    <main class="container">
      <section class="row d-flex justify-content-center">
        <div class="col-md-6">
          <img src="images/img01.jpg" class="img-fluid" alt="" />
        </div>
        <section class="col-md-6 text-center">
          <h4 class="my-2 fw-bold">Income</h4>
          <input type="text" name="" id="earning" class="form-control w-50 mx-auto my-3"/>
          <h4>Expenses</h4>
          <span class="my-2 fw-bold">Rent: </span><input class="my-2 form-control w-50 d-inline " type="text" name="" id="rentCost" /><br>
          <span class="my-2 fw-bold">Food: </span><input class="my-2 form-control w-50 d-inline " type="text" name="" id="foodCost" /><br>
          <span class="my-2 fw-bold">Cloths: </span><input class="my-2 form-control w-50 d-inline " type="text" name="" id="clothingCost" />
          <div>
            <button type="button" class="btn btn-primary my-2" id="calculate-btn">Calculate</button>
          </div>
          <p class="fw-bold">Total Expenses: <span id="totalExpenses"></span></p>
          <p class="fw-bold">Balance: <span id="remainingBalance"></span></p>
          <span class="my-2 fw-bold">Save: </span><input class="my-2 form-control w-25 d-inline" type="text" name="" id="savings" /><span class="px-3"><b>%</b></span><button type="button" class="btn btn-primary" id="savings-btn">Save</button><br>
          <p class="fw-bold">Saving amount: <span id="savingAmount"></span></p>
          <p class="fw-bold">Remaining balance: <span id="finalBalance"></span></p>
      </section>
    </main>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
    <script src="js/calculate.js"></script>
    <script src="js/savings.js"></script>
  </body>
</html>
